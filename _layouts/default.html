<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width">

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  
  <link rel="shortcut icon" type="image/x-icon" href="{{ "/images/favicon.ico" | prepend: site.baseurl }}" >

<link href="{{ "/assets/css/style.css" | prepend: site.baseurl }}" rel="stylesheet" />
  <link href="{{ "/assets/css/colors-dark.css" | prepend: site.baseurl }}" rel="stylesheet" />
<script src="https://use.fontawesome.com/065b969c04.js"></script>
</head>

<body>





  <header id="header">
    <h1>
<a href="{{ site.baseurl }}/"><i class="fa fa-laptop" aria-hidden="true"></i>
 {{ site.name }}</a></h1><p> {{ site.description }} </p>

    <p> <a href="http://hyperlinked.co/about">about</a> | <a href="http://hyperlinked.co/archives">archives</a> | <a href="http://twitter.com/jimowes">twitter</a></p>

  </header>



  <div id="page">


  <div id="sidebar">
 </div>



    <div id="content">
      {{ content }}
    </div>



  </div>



  <footer id="footer">
    <p class="copyright">Copyright &copy; {{ site.time | date: '%Y' }} Jim Fitzsimmons. Powered by <a href="http://jekyllrb.com">Jekyll</a></p>
  </footer>



  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="{{ "/assets/js/jquery.mobilemenu.min.js" | prepend: site.baseurl }}" ></script>

  <script>
    $(document).ready(function(){
      $('#sidebar nav ul').mobileMenu({'topOptionText': 'Menu', 'prependTo': '#sidebar nav'});
    });
  </script>



</body>
</html>
