<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width">

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
<link href="{{ "/assets/css/style.css" | prepend: site.baseurl }}" rel="stylesheet" />
  <link href="{{ "/assets/css/colors-dark.css" | prepend: site.baseurl }}" rel="stylesheet" />
<script src="https://use.fontawesome.com/065b969c04.js"></script>
</head>

<body>



  <header id="header">
    <h1><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
    <p>{{ site.description }}</p>
  </header>



  <div id="page">






    <div id="content">
      {{ content }}
    </div>



  </div>



  <footer id="footer">
    <p class="copyright">Copyright &copy; {{ site.time | date: '%Y' }} {{ site.name }}. Powered by <a href="http://jekyllrb.com">Jekyll</a>, theme by <a href="http://www.webmaster-source.com">Matt Harzewski</a></p>
  </footer>



  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="{{ "/assets/js/jquery.mobilemenu.min.js" | prepend: site.baseurl }}" ></script>

  <script>
    $(document).ready(function(){
      $('#sidebar nav ul').mobileMenu({'topOptionText': 'Menu', 'prependTo': '#sidebar nav'});
    });
  </script>



</body>
</html>
